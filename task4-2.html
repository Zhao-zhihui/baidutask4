<!DOCTYPE html>
<html>
	<head>
		<title>任务四-绝对居中法</title>
		<meta http-equiv="content-type" content="text/html;charset=utf-8">
		<meta name="author" content="猴赛雷">
		<style type="text/css">
		html,body{
			width: 100%;
			height: 100%;
		}
		/*绝对居中*/
		.center{
			width: 400px;
			height: 200px;
			background-color: #ccc;
			margin: auto;
			position: absolute;
			top: 0; left: 0; bottom: 0; right: 0;
			overflow: hidden;
		}
		.circle{
			width: 100px;
			height: 100px;
			border-radius: 50px 50px;
			background-color: #fc0;
		}
		.leftcircle{
			margin-left: -50px;
			margin-top: -50px;
		}
		.rightcircle{
			margin-left: 350px;
			margin-top: 100px;
		}
		</style>
	</head>
	<body>
		<div class="center">
			<div class="circle leftcircle"></div>
			<div class="circle rightcircle"></div>
		</div>
	</body>
</html>
